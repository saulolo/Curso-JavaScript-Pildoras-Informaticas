<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO BUCLES FOR</title>
</head>

<body style="font-size: 2em;">

    <script type="text/javascript">

        /**
         * * Ejercicio.
         * Crea un programa que pida mediante ventana de prompt cinco números al usuario. Almacena los números 
         * introducidos por el usuario en un array utilizando un bucle for normal. A continuación, usando un for of 
         * que recorra el array, muestra un mensaje informando del resultado en el navegador de multiplicar cada uno 
         * de los números por 5.
         * Ejemplo:
         * Se pedirán al usuario cinco números, supongamos que introduce 2, 4, 10, 11 y 8
         * A continuación, se mostrará el siguiente mensaje en el navegador:
         * El resultado de multiplicar por 5 los números es:
         * 2 x 5 = 10
         * 4 x 5 = 20
         * 10 x 5 = 50
         * 11 x 5 = 55
         * 8 x 5 =40.
        */


        /**
         * * Solución.
         * Multiplación por 5.
        */

        let numeros = [];

        for (let i = 0; i < 5; i++) {
            numeros[i] = parseInt(prompt("Introduce 5 números, por favor: "));
        }

        document.write("El resultado de multiplcar por 5 los números es: <br>");


        for (let numero of numeros) {
            document.write(numero + " x 5 = " + numero * 5 + "<br>");
        }


    </script>

</body>

</html>
