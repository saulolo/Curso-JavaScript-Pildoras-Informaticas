<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables y Constantes</title>
</head>

<body>

    <script>

        /**
         **                   TIPOS DE DATOS
         * Primitivos: Números, Strings, Boleans, null, undefined
         * Objetos: Arrays (arreglos o matrices)
         * Symbol(ES6)
         * ?Estudiar los tipos de variables (asi se comenta dudas)
         * Declarar una variables: es especificar su nombre y ocacionalmente el valor que almacenaremos en su interior.
         * Hay dos tipos de declaración: implicita y explícita.
         * !No utilizar camelCase en JS por convención.
         * TODO: asi se pone el todo (esto es tareas pendientes).
        */

        /**
         **                  TIPOS DE VARIABLES
         * var: Declaración antigua de variables con ámbito funcional y problemas de hoisting.
         * let: Declaración moderna de variables con ámbito de bloque y reasignación permitida.
         * const: Declaración moderna de variables con ámbito de bloque y valor inmutable después de la asignación.
         * 
        */

        var nombre_persona = "Saul";  // Declaración explictia.

        let nombre_mascota = "Teo";   // Declaración explictia.

        peso = 85; // Declaración implicta (se permite en JS y se debe dar el valor en la misma línea).

        const COLOR = "azul"  //Las constantes siempre van en mayúsculas.






    </script>

</body>

</html>
