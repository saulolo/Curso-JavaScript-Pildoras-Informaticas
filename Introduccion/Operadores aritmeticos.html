<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>

<body>

    <script>

        /**
         **                   OPERADORES ARITMÉTICOS
         * Asignación -> =
         * Aritméticos -> +, -, *, /s
         * Incremento y Decremento -> ++(Incremneto), --(Decremento)
         * Resto o Módulo -> %
         * Ariméticos abrebiados -> +=, -=, *=, /=  (Incremente el valor asignado en la varoable por el que se le especiique).
         * Concadenación de cadenas: + (Se utiliza para concatenar.)
        */

        let num1 = 9;
        let num2 = 3;

        document.write("Módulo = " + num1 % num2) // Imprime cero

        document.write("<br>");  // Una forma de poner un salto de línea

        document.write("Incremento = " + num1 + 7);  // incrementa en 7 la variable num 1

        document.write("<br>");  // Una forma de poner un salto de línea

        document.write('Numero = ' + num1); // + aqui concatena

        document.write("<br>");

        num1++;   // Incrementa num1 en 1

        document.write("Numero = " + num1); // Ya la variable num1 vale 6

        num1--;   // Decrementa en uno la variable 1

        document.write("<br>");

        document.write("Numero = " + num1); // Ya la variable num1 vale 

        --num1; // Tambien se puede hacer el decremento antes de la variable pero no es lo mismo

        document.write("<br>");

        document.write("Numero = " + num1);




    </script>

</body>

</html>
